<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- development version Vue.js, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	
	<!-- Create Element ID -->
	<div id="app">
	  {{ message }}
	</div>

	
	
	<!-- Code VUE -->
	<script>
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
	</script>

</body>
</html>
